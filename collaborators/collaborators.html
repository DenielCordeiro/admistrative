<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./collaborators.css">
    <title>Banco de Horas</title>
</head>
<body>
    <section id="filter">
        <div class="filter-name">
            <label for="collaborator-name">Nome do colaborador:</label>
            <input type="text" name="collaborator-name" id="collaborator-name" class="collaborator-name">
        </div>
    </section>

    <section id="collaborators-list">
        <div class="collaborators">
            <div class="collaborator">
                <div class="collaborator-name"></div>
                <div class="total-hours"></div>
            </div>
        </div>
    </section>
    
    <script src="./collaborators.js"></script>
</body>
</html>
