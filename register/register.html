<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./register.css">
    <title>Banco de Horas</title>
</head>
<body>
    <section id="return-login">
        <div class="card-return">
            <span>Clique para voltar Ã  tela de login!</span>
            <a href="../login/login.html">Retornar</a>
        </div>
    </section>
    
    
    <section id="register">
        <div class="card-form">
            <form>
                <div class="title">
                    <h3>Cadastre-se</h3>
                </div>

                <div class="inputs">
                    <div class="name">
                        <label for="name">Nome: </label>
                        <input type="text" name="name" id="name" class="input-name">
                    </div>

                    <div class="email">
                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email" class="input-email">
                    </div>

                    <div class="password">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" class="input-password">
                    </div>
                </div>

                <div class="buttons">
                    <button type="submit" class="login-button" id="login-button">Cadastrar</button>
                </div>
            </form>
        </div>
    </section>

    <script src="./register.js"></script>
</body>
</html>
