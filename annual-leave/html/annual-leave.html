<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/annual-leave.css">
    <title>Banco de Horas</title>
</head>
<body>
    <section id="header">
        <div class="top-menu">
            <div class="collaborators">
                <span>Colaboradores</span>
            </div>
            <div class="my-account">
                <span>Minha Conta</span>
            </div>
        </div>
    </section>

    <section id="content-for-markup">
        <div class="content">
            <div class="hours-late">
                <span>Horas em Atraso:</span>
            </div>

            <div class="marker">
                <button id="marker-button" class="marker-button">( MARCAR )</button>
            </div>

            <div class="overtime">
                <span>Horas Extras:</span>
            </div>
        </div>

        <div class="hours-total">
            <span>Total de Horas:</span>
        </div>
    </section>
    
    <script src="../js/annual-leave.js"></script>
</body>
</html>
